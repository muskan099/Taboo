      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Taboo New</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          const scrollPos = $(window).scrollTop();
          const scrollPosPercentage = scrollPos / 2;
          console.log(scrollPosPercentage);
          if (scrollPosPercentage > 1) {
            $(".banner-section").css({
              backgroundPosition: "center bottom 0px",
              transition: "all 1000ms",
            });
          }
          if (scrollPosPercentage < 1) {
            $(".banner-section").css({
              backgroundPosition: "center bottom -400px",
              transition: "all 1000ms",
            });
          }
          if (scrollPosPercentage > 75 && scrollPosPercentage < 102) {
            $(".banner-section-2").css({
              backgroundPosition: `bottom 90% center`,
              transition: "all 3000ms",
            });
            // $('.banner-section-2-image-box').attr('data-aos'""fade-up"')
          }
          if (scrollPosPercentage < 75 || scrollPosPercentage > 102) {
            $(".banner-section-2").css({
              backgroundPosition: `bottom 20% center`,
              transition: "all 3000ms",
            });
          }
        });
      });
    </script>

    <script>
      $(window).scroll(function () {
        if ($(this).scrollTop() > 50) {
          $(".header-main").addClass("dark-header");
        } else {
          $(".header-main").removeClass("dark-header");
        }
      });
    </script>
  </body>
</html>
